{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form action="/deposit" method="post">
        <div class="form-group">
            {{ cash }}
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0.01" step="0.01" name="deposit" placeholder="Deposit" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
